<div class="home-container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlex="30" fxFlexOffset="35" style="margin-top: 10%">
    <app-login
      *ngIf="renderForm == 'login'"
      (loadForm)="loadForm($event)"
    ></app-login>
    <app-sign-up
      *ngIf="renderForm == 'signUp'"
      (loadForm)="loadForm($event)"
    ></app-sign-up>
  </div>
</div>
